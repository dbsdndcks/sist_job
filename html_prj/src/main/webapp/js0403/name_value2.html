<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

<style type="text/css">
	#output{border: 1px solid #333; width: 500px; height: 300px; overflow: auto;}	
</style>
<script type="text/javascript">
	function getNameValue(){
		var frmObj = document.frm;
		//text 값 얻기
		var txt = frmObj.text.value;
		var pass = frmObj.pass.value;
		var hid = frmObj.hid.value
		var chk = frmObj.chk.value
		var file = frmObj.file.value
		document.getElementById("output").innerHTML=`
		text : ${txt} <br/>
		pass : ${pass} <br/>
		hid : ${hid} <br/>
		chk : ${chk} <br/>
		file: ${file} <br/>
		`	
	}
</script>
</head>
<body>
	<h3>name 속성이 유일한 HTML Form Control 값 받기</h3>
	<form name="frm">

	<label>text</label>
	<input type="text" name="text" value="김동동"/> <br/>
	
	<label>password</label>
	<input type="password" name="pass" value="25"/> <br/>
	
	<label>hidden</label>
	<input type="hidden" name="hid" value="점심은 라멘"/> <br/>

	<label>checkbox</label>
	<input type="checkbox" name="chk" value="메일수신"/> <br/>

	<label>file</label>
	<input type="file" name="file" value="파일 등록"/> <br/>

	<input type="button" value="값얻기" onclick="getNameValue()"/> <br/>
	<div id="output"></div>
	</form>
</body>
</html>
