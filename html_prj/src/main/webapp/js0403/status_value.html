<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

<style type="text/css">
	
</style>
<script type="text/javascript">
	function getChkValue(){
		//input type="radio,checkbox"는 checked 속성으로 상태를 설정한다
		var frmObj = document.frm;
		
		var radioGender = frmObj.gender; //name 속성이 같다면 배열로 처리된다.
		for(var i=0 ; i < radioGender.length ; i++){
			if(radioGender[i].checked){
				gender = radioGender[i].value;
			}			
		}
		if(gender == ""){
			alert("식곤증이 옵니다!!!");
			return;
		}
		
		
		let flag = false;
		let hobby = "<ul>";
		//1. Form Control얻기
		let chkHobby = frmObj.hobby;
		//2. 반복시키면서
		for(var i=0 ; i < chkHobby.length ; i++){
		//3. 확인된 상태가 있다면
			if(chkHobby[i].checked){
				flag=true;
		//4. 값을 얻는다.
				hobby += `<li>${chkHobby[i].value}</li>`;
			}
		}
		
		if(!flag){
				hobby += "<li>취미가없어용</li>";			
		}
		hobby += "</ul>"
		
		
		document.getElementById("output").innerHTML = `
		선택성별 : <strong>${gender}</strong><br/>
		선택취미 : <strong>${hobby}</strong>`;
		
	
	}
	
	function setCheck(){
		var frmObj2 = document.frm2;
		for(var i=0 ; i < frmObj2.mail.length ; i++){
			frmObj2.mail[i].checked=frmObj2.flag.checked;
		}

		
	
	}
	function getSelValue(){
		var obj = document.frm;
		
		//alert(obj.mail.value + " 선택한 옵션의 번호 : " +obj.mail);//select은 하나의 네임속성을 가질수있다	
		
		if(obj.mail.selectedIndex != 0){
		//1.Form 컨트롤 얻기
		var selMail = obj.mail
		//2. 반복시키기
		for(var i=0 ; i < selMail.length ; i++){
		//3. 해당 번째 Form컨트롤의 선택상태 얻기
			if(selMail[i].selected){
		//4. 값 얻기
				document.getElementById("output").innerHTML=		
				selMail[i].value;
				break;
			}
		}
			
		}
	}
	
	
	
	
</script>
</head>
<body>
<h3>name속성이 같다면 배열로 처리한다.</h3>
<form name="frm">
	<label>성별</label>
	<input type="radio" name="gender" value="남자"/>남	
	<input type="radio" name="gender" value="여자"/>여<br/>		

	<label>취미</label><br>
	<input type="checkbox" name="hobby" value="음악감상"/>음악감상<br/>	
	<input type="checkbox" name="hobby" value="영화감상"/>영화감상<br/>	
	<input type="checkbox" name="hobby" value="사주팔자"/>사주팔자<br/>	
	<input type="checkbox" name="hobby" value="조기축구"/>운동<br/>	
	<input type="checkbox" name="hobby" value="달리기"/>러닝<br/>	
	
	<hr>
	<label>메일 주소 선택</label>
	<select name="mail">
		<option value="N/A">---메일선택---</option>
		<option value="gmail.com">---지메일---</option>
		<option value="naver.com" selected="selected">---네이버메일---</option>
		<option value="hotmail.com">---핫메일---</option>
		<option value="daum.net">---다음메일---</option>		
	</select>
	
	<br/>
	<input type="button" value="checked된 값얻기" onclick="getChkValue()"/>
	<input type="button" value="selected된 값얻기" onclick="getSelValue()"/>
</form>

<form name="frm2">
	<table class="table table-hover" style="width: 800px;">

			<th><input type="checkbox" name="flag" onclick="setCheck()"></th>

			<th style="width: 500px;">제목</th>
			<th style="width: 150px;">수신됨</th>
		</tr>

	<tbody>

			<td><input type="checkbox" name="mail"></td>
			<td>윤웅찬</td>

			<td>수신</td>
		</tr>
		<tr>
			<td><input type="checkbox" name="mail"></td>
			<td>김미영</td>
			<td >이편지는영영영영영영영영영영영영영영영영영영</td>
			<td>수신</td>
		</tr>
		<tr>
			<td><input type="checkbox" name="mail"></td>
			<td>바다이야기</td>
			<td >이편지는영영영영영영영영영영영영영영영영영영</td>
			<td>수신</td>
		</tr>
		
	</tbody>

</form>

<div id="output"></div>
</body>
</html>
