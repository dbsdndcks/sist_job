<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

<style type="text/css">
	
</style>
<script type="text/javascript">
	window.onload = function(){
		document.getElementById("url").addEventListener("change",moveUrl);
		document.getElementById("btn").addEventListener("click",reloadPage)
	}
	
	function moveUrl(){
		var url = document.getElementById("url").value;
		if(url == "N/A"){
			return;
		}//end if
		
		if(confirm(url + "로 이동 하쉴?")){
			//location.href="http://" + url; //현재창에서 이동(뒤로가기 가능)
			//location.replace("http://" + url) //현재창에서 링크 페이지 보여주기(뒤로가기 불가능)
			//window.open("http://" + url); // 새창으로 링크 페이지 보여주기
		}
		
	}
	
	function reloadPage(){
		location.reload();
	}
	
</script>
</head>
<body>
<label>이동할 사이트를 선택해주세요</label>
<select id="url">
	<option value="N/A">----이동할 사이트----</option>
	<option value="lostark.game.onstove.com/Main">로아</option>
	<option value="store.steampowered.com/?l=koreana">스팀</option>
	<option value="www.youtube.com/">유튜브</option>
	<option value="google.com">구글</option>
	<option value="naver.com">네이버</option>
</select>
<br>
<input type="button" value="새로고침" class="btn btn-primary btm-sm" id="btn"/>

</body>
</html>
