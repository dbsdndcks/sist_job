<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

<style type="text/css">
	textarea{width: 800px; height: 100px; border: 1px solid #333; }
</style>
<script type="text/javascript">
	window.onload = function(){
		document.getElementById("text1").addEventListener("keydown",keydownEvt);
		document.getElementById("text2").addEventListener("keyup",keyupEvt);		
		document.getElementById("intro").addEventListener("keyup",keyupAreaEvt)
	}
	function keydownEvt(evt){
		//눌린 키의 코드값을 얻는 속성. keyCode, which
		
		var txt = document.getElementById("text1")
		
		document.getElementById("output").innerHTML = 
		`
		키다운 : evt.keyCode 는 ${evt.keyCode}, evt.which 는 ${evt.which}<br>
		입력값 : ${txt.value}, 글자수 : ${txt.value.length}
		`;
		
	
		
	}//keydownEvt
	
	function keyupEvt(evt){
		//눌린 키의 코드값을 얻는 속성. keyCode, which
		
		var txt = document.getElementById("text2")
		
		document.getElementById("output").innerHTML = 
		`
		키업 : evt.keyCode 는 ${evt.keyCode}, evt.which 는 ${evt.which}<br>
		입력값 : ${txt.value}, 글자수 : ${txt.value.length}
		`;

	}//keyupEvt
	
	function keyupAreaEvt(evt){
			
		var txtarea = document.getElementById("intro")

		if(txtarea.value.length > 500){
			alert("500자를 초과할순 없습니다")
			return;
		}
		
		document.getElementById("output2").innerHTML = 
		`
		입력글자수 : ${txtarea.value.length}
		`
	}
</script>
</head>
<body>
<label>키가 눌릴 때</label>
<input type="text" id="text1"/><br>
<hr>
<label>키가 떄질 때</label>
<input type="text" id="text2"/><br>
<hr>
<div id="output"></div>

<textarea id="intro" maxlength="500"></textarea><br>
<span id="output2">0</span>글자(500글자 까지만 가능)
</body>
</html>
