<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<style type="text/css">
	label{width: 80px; text-align: left; margin: 8px;}
	#one{text-align: left; margin-left: 300px;}
</style>
<script type="text/javascript">
	
	function setValue(){
		let objFrm = document.frm;
		
		var name = "윤웅찬" //자바스크립트에서 발생한 값
		objFrm.txt.value = name;
		
		var pass = "dnd14112";
		objFrm.pass.value = pass;
		
		objFrm.hid.value = "경기도 수원시 영통구"; 
		
		//objFrm.file.value = "c:E/dev/env.bat"
		
		objFrm.date.value = "2024-05-04";
		
		objFrm.img.value="../common/images/google_logo.png";
	}
	
	function setCheck(){
		var objFrm = document.frm;
		objFrm.gender[0].checked = true;
		
		var subjectArr = objFrm.subject;
		for(var i=0; i < subjectArr.length ; i++){
			subjectArr[i].checked = true;
		}
	}
	
	function setSelStatus(){
		var objFrm = document.frm;
		var domainArr = objFrm.domain;
		var domainName = objFrm.text.value;
		for(var i=0 ; i < domainArr.length ; i++){
			if(domainArr[i].value == domainName){
				domainArr[i].selected = true;
			}
		}
		
	}
	
	
</script>
</head>
<body>
<div id="one">
	<h3>HTML Form Control을 value속성으로 값 설정하기</h3>
	<!--action 속성이 생략된 form은 submit()이 발생하면 현재페이지로 재 요청을 하게된다-->
	<form name="frm">
		<label>text</label>
		<input type="text" name="txt"><br/>

		<label>password</label>
		<input type="password" name="pass"><br/>

		<label>hidden</label>
		<input type="hidden" name="hid"><br/>

		<label>file</label>
		<input type="file" name="file"><br/>
				
		<label>date</label>
		<input type="date" name="date"><br/>
				
		<label>img</label>
		<img src="../common/images/google_logo.png" name="img"><br/>
		
		<hr>
		<input type="radio" name="gender" value="M"/>남자	
		<input type="radio" name="gender" value="W"/>여자
		<br>
		
		<input type="checkbox" name="subject" value="java"/>자바			
		<input type="checkbox" name="subject" value="Oracle"/>오라클			
		<input type="checkbox" name="subject" value="JDBC"/>JDBC			
		<input type="checkbox" name="subject" value="HTML"/>HTML			
		<input type="checkbox" name="subject" value="CSS"/>CSS		
		<hr>
		
		<input type="text" name="text" value="선택하슈"/>	
		<select name="domain">
			<option value="네이버">네이버</option>
			<option value="다음">다음</option>
			<option value="코리아">코리아</option>
			<option value="구글">구글</option>
			<option value="네이트">네이트</option>
		</select>
		<hr>
				
		<input type="button" value="값 설정" class="btn btn-success btn-sm"
		onclick="setValue()"><br/><br/>
		<input type="button" value="check 설정" class="btn btn-success btn-sm"
		onclick="setCheck()"><br/><br/>
		<input type="button" value="select 설정" class="btn btn-success btn-sm"
		onclick="setSelStatus()"><br/><br/>
	</form>
</div>
</body>
</html>
