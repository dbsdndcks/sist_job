<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<style type="text/css">
	.text{border: 1px solid #333; background-color: #ffffff;
	font-weight: bold; font-size: 20px; width: 80px; height: 26px;}
	
	.btn{border: 1px solid #333; background-color: #ffffff;
	font-weight: bold; font-size: 20px; cursor: pointer;}
</style>

<!--외부 js를 사용할 <script>태그 정의-->
<script type="text/javascript" src="external.js"></script>

<!--개발할 js코드를 정의할 <script>태그 정의-->
<script type="text/javascript">
	//외부파일에서 정의된 코드를 사용
	function usePlus(){
	let num=document.getElementById("num").value
	let num2=document.getElementById("num2").value
	let result=plus(num,num2)
	document.getElementById("output").innerHTML="<strong>"+ result+"<strong>"
	}//usePlus
</script>
</head>
<body>
<input type="text" id="num" class="text" autofocus/><strong>+</strong>
<input type="text" id="num2" class="text"/>
<input type="button"  class="btn" value="결과보기" onclick="usePlus()"/ >
<div id="output"></div>
</body>
</html>
