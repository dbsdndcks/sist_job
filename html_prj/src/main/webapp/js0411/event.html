<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<!-- JQUERY CDN 시작-->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
<!--JQUERY CDN 끝-->
<style type="text/css">
	#output2{width: 800px; height: 80px; border: 1px solid #333;}
	.link{text-decoration: none; color: red;}
</style>
<script type="text/javascript">
	$(function(){
		//on 사용
		$("#useOn").on("click",function(){
			alert("on으로 등록된 버튼 클릭!!")
		})
		//EVT 사용
		$("#useEvt").click(function(){
			alert("EVT 으로 등록된 버튼 클릭!!")
		})
		
		//change
		$("#jquery").change(function(){
			alert($("#jquery").val())
		});
		
		//attribute selector를 사용하여 nmae='chg'를 접근하는 코드를 작성		
		$("[name='chg']").change(function(){
			alert("커서가 들어갔을 때의 값과 커서가 빠져나갔을 때의 값이 변경되었다")
		});
		
		$("#in").focusin(function(){
			$("#output").html("커서가 들어왔음");
		});
		
		$("#out").focusout(function(){
			$("#output").html("<strong>커서가 나갔음</strong>");
		});
		
		$("#blur").blur(function(){
			$("#output").html("<marquee>커서가 나갔음</marquee>");
		});

		$("#keydown").keydown(function(evt){
			let txt = $("#keydown").val();
			
			$("#output2").html("키코드 : " + evt.which +
			 ", 값 : " + txt +
			 ", 글자수 : " + (txt.length+1));
		});

		$("#keyup").keyup(function(evt){
			let txt = $("#keyup").val();
			
			if((txt.length+1) > 10){
				$("#output2").html("글자는 10글자를 초과할수 없습니다");
				return;
			}
			
			$("#output2").html("키코드 : " + evt.which +
			 ", 값 : " + txt +
			 ", 글자수 : " + (txt.length+1));
		});
		
		$("#img").mouseover(function(){
			//$("#img")[0].src="../common/images/google_logo.png";
		})
		
		$("a").mouseover(function(){
			$("a").addClass("link")
		})
	
	});
</script>
</head>
<body>
<input type="button" value="on 사용" class="btn btn-info" id="useOn">
<input type="button" value="evnet 함수사용" class="btn btn-info" id="useEvt">


<div>
	<strong>change</strong>
	<select id="jquery">
		<option value="N/A">--선택--</option>
		<option value="AJAX">AJAX</option>
		<option value="DOM">DOM</option>
		<option value="EVENT">EVENT</option>
		<option value="EFFECT">EFFECT</option>
	</select>
	<br>
	
	<input type="text" name="chg" placeholder="커서를 가지는 Form Control"/>
</div>
	
<div>
	<h3>커서관련이벤트</h3>
	<input type="text" id="in" placeholder="커서가 입력되면 "/><br>	
	<input type="text" id="out" placeholder="커서가 빠져나가면 "/><br>	
	<input type="text" id="blur" placeholder="커서가 빠져나가면 "/><br>	
	
	<div id="output"></div>
</div>
<div>
	<h3>키 관련이벤트</h3>
	<input type="text" id="keydown" placeholder="커서가 입력되면 "/><br>	
	<input type="text" id="keyup" placeholder="커서가 빠져나가면 "/><br>	
	
	<div id="output2"></div>

<div>
	<h3>키 관련이벤트</h3>
	<img id="img" src="../common/images/google_logo.png">
	
	<br/>
	<a href="#void">나는 링크!!</a>
</div>
</div>
</body>
</html>
