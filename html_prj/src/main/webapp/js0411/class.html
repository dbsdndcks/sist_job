<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<!-- JQUERY CDN 시작-->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
<!--JQUERY CDN 끝-->
<style type="text/css">
	.test{font-size: 25px; font-weight: bold; text-decoration: underline; color: #ff0000;}
	.span{font-size: 25px; font-weight: bold;  color: #0000ff; text-decoration: underline; } 
	.test2{font-size: 25px; font-weight: normal; color: #ff0000; text-decoration: overline; }
</style>
<script type="text/javascript">
	$(function(){
		$("#addCls").click(function(){
			$("#output").addClass("test");	
		});
		
		$("#removeCls").click(function(){
			$("#output").removeClass("test");	
		});
		//기존 스타일이 제거되지 않고 유지되는 경우에은 기존 스타일을 삭제하고 새로운 스타일을 설정해야한다
		$("#addCls2").click(function(){
			$("#output").addClass("test2");	
		});
		
	});
</script>
</head>
<body>
<div id="output">
	오늘은 목요일 입니다. 내일은 금요일입니다
</div>
	
	
<input type="button" value="class 추가" class="btn btn-success" id="addCls">
<input type="button" value="class 삭제" class="btn btn-success" id="removeCls">

<div>
	내 이름은 <span id="name" class="span">김동섭</span>입니다.
</div>
<input type="button" value="class 삭제" class="btn btn-success" id="addCls2">
</body>
</html>
