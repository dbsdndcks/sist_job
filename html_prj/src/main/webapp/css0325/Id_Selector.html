<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>ID selecotr</title>
<style type="text/css">
	/*ID selector는 HTML <body>태그에서 id 속성으로 사용하는 태그가 유일해야 한다*/
#big{font-size: 30px;}
#small{font-size: 5px;}
#color{background-color: #0000; color: peachpuff;}
[name='addr'],[name='addr1']{font-size:30px}
</style>
</head>
<body>
<div id="big">오늘은</div>
<div id="small">월요일</div>
<div id="color">입니다</div>

<label>이름</label> <input type="text" class="test" name="name"/><br/>
<label>나이</label> <input type="password" class="test" name="age"/><br/>
<label>주소</label> <input type="text" class="test" name="addr"/><br/>
<label>주소2</label> <input type="text" class="test" name="addr2"/><br/>
<label>성별</label> <input type="radio" class="남" name="gender" checked/>남자
<input type="radio" class="여" name="gender"/>여자<br/>

</body>
</html>
