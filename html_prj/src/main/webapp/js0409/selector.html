<style type="text/css">
	div{width : 300px; height: 40px; border: 1px solid #333; }
</style>
<script type="text/javascript">
	
	$(function(){
		//ID selctor
	$("#idSel").css("background-color","#FF0000");
	//class select
	$(".cls").css("background-color","#0000FF");
	//attribute selector
	$("[type='text']").css("background-color","#333");
	$("[id='age']").css("background-color","#0000FF");
	$("ol>li").css("background-color","#00FF00")
	$("a").hover(function(){alert("하이퍼링크에 마우스포인터 올라감")})
	
	})//ready
</script>
