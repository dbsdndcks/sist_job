<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<!-- JQUERY CDN 시작-->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
<!--JQUERY CDN 끝-->
<style type="text/css">
	
</style>
<script type="text/javascript">
	$(function(){
		
		$("#btn").click(function(){
			setChk();
		});
		
		$("#btn2").click(function(){
			setChk2();
		});
		$("#btn3").click(function(){
			setChk3();
		});
	});//ready
	
	function setChk(){
		$("[value='남자']").prop("checked",true)
	}//setChk
	function setChk2(){
		$("[value='여자']").prop("checked",true)
	}//setChk

	function setChk3(){
		var langArr = $("[name='lang']");
		//java와 jsp를 설정
		//$("[name='lang']:eq(0)").prop("checked",true);
		//$("[name='lang']:eq(4)").prop("checked",true);
		
		for(var i = 0; i < langArr.length; i++){			
		$("[name='lang']:eq("+i+")").prop("checked",true);
		}
	}//setChk
	
	
	
	
</script>
</head>
<body>
<form style="padding-left: 10px;">

	<label>성별 : </label>
	<input type="radio" name="gender" value="남자">남자
	<input type="radio" name="gender" value="여자">여자
	<br>
	<br>
	<label>관심언어 : </label>
	<br>
	<input type="checkbox" name="lang" value="자바">자바<br>
	<input type="checkbox" name="lang" value="씨플플">씨플플<br>
	<input type="checkbox" name="lang" value="Python">Python<br>
	<input type="checkbox" name="lang" value="go">go<br>
	<input type="checkbox" name="lang" value="jsp">jsp<br>
	<br>
	
	<input type="button" value="checked 속성 설정" class="btn btn-info" id="btn"/>
	<input type="button" value="checked 속성 설정" class="btn btn-info" id="btn2"/>
	<input type="button" value="checkbox 속성 설정" class="btn btn-info" id="btn3"/>
	
</form>
<div>
	<select id="domain">
		<option value="gmail.com">gmail</option>
		<option value="hotmail.com">hotmail</option>
		<option value="naver.com">naver</option>
		<option value="daum.com">daum</option>
		<option value="nate.com">nate</option>
	</select >
	<input type="button" value="selected 속성 설정" class="btn btn-info" id="btn4"/>

</div>
<div id="output"></div>
</body>
</html>
