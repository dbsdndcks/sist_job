<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<!-- JQUERY CDN 시작-->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
<!--JQUERY CDN 끝-->
<style type="text/css">
	
</style>
<script type="text/javascript">
	$(function(){
		
		$("#btn").click(function(){
			chk();
		});
	});//ready
	
	function chk(){
		//1. 이름이 같은 HTML Form Control
		let genderArr = $("[name='gender']");
		console.log(genderArr.length);
		let gender="";
		for(var i=0; i < genderArr.length; i++){
			if($(genderArr[i]).is(":checked")){
				gender=$(genderArr[i]).val();
			}//end if
		}//end for
					
		if(gender ===""){
			alert("성별은 필수 입력입니다");
			return;
		}
		
		
		let langArr = $("[name='lang']:checked");
		var out = "<ul>"
		for(let i=0 ; i < langArr.length ; i++){
			//checked 상태를 비교하지 않는다
			out += `<li>${$(langArr[i]).val()}</li>`;

		}//end for
		out += "</ul>"
		if(langArr.length ==0){
			alert("선택해주세요");
			return;
		}
		$("#output").html("성별 : " + gender + out);
		
	}
</script>
</head>
<body>
<form style="padding-left: 10px;">

	<label>성별 : </label>
	<input type="radio" name="gender" value="남자">남자
	<input type="radio" name="gender" value="여자">여자
	<br>
	<br>
	<label>관심언어 : </label>
	<br>
	<input type="checkbox" name="lang" value="자바">자바<br>
	<input type="checkbox" name="lang" value="씨플플">씨플플<br>
	<input type="checkbox" name="lang" value="Python">Python<br>
	<input type="checkbox" name="lang" value="go">go<br>
	<input type="checkbox" name="lang" value="jsp">jsp<br>
	<br>
	
	<input type="button" value="checked된 값 얻기" class="btn btn-info" id="btn"/>

</form>

<div id="output"></div>
</body>
</html>
