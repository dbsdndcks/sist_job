<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<!-- JQUERY CDN 시작-->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
<!--JQUERY CDN 끝-->
<style type="text/css">
	textarea{width: 600px; height: 50px;}
</style>
<script type="text/javascript">
	
	
	
	$(function(){
		$("#btn").click(function(){
			setValue();
		})
		
		
	})
	
	function setValue(){
		//$("selector").val("값")
		$("#txt").val("텍스트설정");
		$("#pass").val("pass설정");
		$("#hid").val("hid설정");
	}
</script>
</head>
<body>
<div>
	<h3>HTML Form Control의 값얻기</div>
	<table>
		<tr>
			<td>text</td>
			<td><input type="text" name="text" id="txt"/></td>
		</tr>
		<tr>
			<td>password</td>
			<td><input type="password" name="pass" id="pass"/></td>
		</tr>
		<tr>
			<td>hidden</td>
			<td><input type="hidden" name="hid" id="hid" /></td>
		</tr>
		<tr>
			<td>color</td>
			<td><input type="color" name="color" id="color"/></td>
		</tr>
		<tr>
			<td>file</td>
			<td><input type="file" name="file" id="file"/></td>
		</tr>
	
		<tr>
			<td>textarea</td>
			<td>
				<textarea id="ta" name="ta"></textarea>
			</td>
		</tr>
		<tr>
			<td colspan="2" style="text-align: center;">
				<input type="button"  id="btn" value="값 설정하기" class="btn btn-info btn-sm">
			</td>
		</tr>
	</table>
<div id="output">
	<strong>출력</strong>
</div>
</div>
</body>
</html>
