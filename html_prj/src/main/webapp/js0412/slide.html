<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<!-- JQUERY CDN 시작-->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
<!--JQUERY CDN 끝-->
<style type="text/css">
	
</style>
<script type="text/javascript">
	$(function(){
		$("#btnShow").click(function(){
			$("#img").fadeOut(1000,function(){
				$("div").css("background-color","#red")
			});
		})
		$("#btnHide").click(function(){
			$("#img").hide();
		})
		$("#btnToggle").click(function(){
			$("#img").toggle();
		})
	})
	
</script>
</head>
<body>
<div style="height: 180px;">
<img src="../common/images/google_logo.png" id="img">
</div>
<input type="button" value="보이기" class="btn btn-success" id="btnShow"/>
<input type="button" value="숨기기" class="btn btn-success" id="btnHide"/>
<input type="button" value="보이기/숨기기" class="btn btn-success" id="btnToggle"/>
</body>
</html>
