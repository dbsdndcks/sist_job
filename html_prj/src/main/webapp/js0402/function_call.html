<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

<style type="text/css">
	.form-label{width: 180px;}
	img{border: 1px solid #333;}
</style>
<script type="text/javascript">
	function call(){
		alert("함수 호출!!!");
	}//call
</script>
</head>
<!--<body onload="call()"> -->
<body>
<button type="button" value="클릭"  class="btn btn-primary" onclick="call()">함수 호출</button>
<div class="mb-3">
  <label for="exampleFormControlInput1" class="form-label">Email address</label>
  <input type="text" class="form-control" style = "width:300px" id="exampleFormControlInput1" placeholder="name@example.com" 
  onkeydown="call()">
</div>
<div class="mb-3">
  <label for="exampleFormControlTextarea1" class="form-label">Example textarea</label>
  <textarea type="text" class="form-control" id="exampleFormControlTextarea1" rows="3"
  onkeyup="call()"></textarea>
</div>

<select onchange="call()">
	<option value="자바">자바</option>
	<option value="오라클">오라클</option>
	<option value="제이에스피">제이에스프</option>
	<option value="제디비시">제디비시</option>
</select>

<img src="../common/images/google_logo.png" style=margin-top:10px title="마우스포인터 올라가면"
onmouseover="call()">
<img src="../common/images/google_logo.png" style=margin-top:10px title="마우스포인터 내려가면"
onmouseout="call()">

<br>
<button type="button" value="따블클릭" class="btn btn-danger">마라탕!</button>

</body>
</html>
