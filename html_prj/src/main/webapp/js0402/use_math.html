<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

<style type="text/css">
	div{border: 1px solid #333; width: 400px; height: 300px; overflow: auto; margin-top: 20px; float: left;}
</style>
<script type="text/javascript">
	function useMath(){
		let divNode = document.getElementById("output");
		//alert(divNode);
		let output= "<strong>수학함수 사용</strong><br/>";

		output += "<ul>"		
		var i = -4;
		output += `<li>abs : ${i}의 절대값 ${Math.abs(i)}`;
	
		var i = 4.5;
		output += `<li>abs : ${i}의 반올림값 ${Math.round(i)}`;
			
		var i = 4.1;
		output += `<li>abs : ${i}의 올림 ${Math.ceil(i)}`;
			
		var i = 4.9;
		output += `<li>abs : ${i}의 내림값 ${Math.floor(i)}`;
			
		var i = "2024/04";
		output += `<li>parseInt : ${i}(${typeof(i)})를 정수 ${parseInt(i)}`;
		output += "</ul>"
		
		//출력값을 divNode에 추가
		divNode.innerHTML=output;
	}
	
	function useDice(){
		let divNode = document.getElementById("output1");
		
		let output="";
		var upI = Math.floor(Math.random() * 6) + 1;
		var upJ = Math.floor(Math.random() * 6) + 1;
		
		output += `<strong>첫번째 주사위 : ${upI} 두번째 주사위 : ${upJ}</strong>` 
		divNode.innerHTML=output;
	}

</script>
</head>
<body>
<input type="button" value="메쓰사용" class="btn btn-success btn-sm"
onclick="useMath()"/>
<input type="button" value="주사위 사용" class="btn btn-success btn-sm"
onclick="useDice()"/>
<div id="output"></div>
<div id="output1"></div>
</body>
</html>
