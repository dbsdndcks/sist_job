<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

<style type="text/css">
	div{width: 600px; height: 400px; border: 1px solid #333; margin: 10px;}
	spawn {display: block; width: 400px; height: 40px; border: 1px solid #333; }
</style>
<script type="text/javascript">
	function useString(){
		var msg="AbcdEfg";
		
		var output = "<ul>";
			
		//length는 키워드 이므로 ()을 붙이지 않는다.
		output +=`<li>${msg}의 글자수 ${msg.length}</li>`;
		
		//대문자 변환
		output +=`<li>${msg}의 대문자 ${msg.toUpperCase()}</li>`;
	
		//소문자 변환
		output +=`<li>${msg}의 소문자 ${msg.toLowerCase()}</li>`;

		//문자열에 문자열이 존재하는지 : 존재하면 시작인덱스, 존재하지 않으면 -1
		output +=`<li>${msg}의 cdE가 존재하는지 ${msg.indexOf("cdE")}</li>`;
		
		msg='javascript';
		
		output +="</ul>";
		
		var divNode=document.getElementById("output");
		divNode.innerHTML=output;
		
		msg = "java,Oracle,Jdbc,Html,CSS,JavaDcript"; //CSV
		var subject = msg.split(",");
		output += `<li>${subject.length}개<li>`;
		
	}
	
	function makePass(){
		
		var rand = ''
		var condition = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789"
		for (var i = 0; i < 9; i++) {
                rand += condition.charAt(Math.floor(Math.random() * condition.length))
   		}
		var divNode=document.getElementById("output1");
		divNode.innerHTML=rand;
		}
</script>
</head>
<body>
<div id="output">
<input type="button" value="문자열함수 사용" style="margin: 10px; margin-left: 20px;" class="btn btn-info btn-sm"
onclick="useString()"/>
</div>

<spawn id="output1">
<input type="button" value="비번생성" style="margin: 10px; margin-left: 20px;" class="btn btn-info btn-sm"
onclick="makePass()"/>
</spawn>
</body>
</html>
