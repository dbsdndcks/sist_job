<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

<style type="text/css">
	div{width: 300px; height: 300px; border: 1px solid #333; }
</style>
<script type="text/javascript">
	function useJSONArr() {
		//1. JSONArray 생성
		var jsonArr = [{name: "윤웅찬", email: "chan@test.com"}, {name: "김동섭", email: "kim@test.com"}, {name: "진수현", email: "jin@test.com"}]

		var output="<table border='1'>";
		output += "<tr>";
		output += "<th width='120'>이름<th>";
		output += "<th width='300'>이메일<th>";
		output += "</tr>";

		//2. 반복
		var jsonObj;
		for (var i = 0; i < jsonArr.length; i++) {
			jsonObj = jsonArr[i]
		output += "<tr>";
		output += "<td>" +jsonObj.name+"</td>";
		output += "<td>" +jsonObj.email+"</td>";
		output += "</tr>";
			//3.parsing
		}
		
		output += "</table>"
		
		document.getElementById("output").innerHTML = output
	}
</script>
</head>
<body>
	<input type="button" value="JSONArray사용" class="btn btn-info" onclick="useJSONArr()">
	
	<div id="output"></div>
</body>
</html>
