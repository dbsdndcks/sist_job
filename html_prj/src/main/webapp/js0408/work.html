<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
	integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
	crossorigin="anonymous"></script>

<style type="text/css">
div{width: 300px; height: 300px; border: 1px solid #333; }
</style>
<script type="text/javascript">
	
	window.onload = function(){
		var name = document.getElementById("nameInput").addEventListener("click",addData);
		var age = document.getElementById("ageInput").addEventListener("click",displayData);
	}

	var jsonObject = {};

	function addData() {
		
		var name = document.getElementById("nameInput").value;
		var age = document.getElementById("ageInput").value;
		
		// 이름과 나이를 JSON 객체에 추가
		jsonObject.name = name;
		jsonObject.age = age;

		// 입력 후 텍스트 필드 비우기
		document.getElementById("nameInput").value = "";
		document.getElementById("ageInput").value = "";
	}

	function displayData() {
		document.getElementById("output").innerHTML = 
		`
		이름 : ${jsonObject.name}<br>
		나이 : ${jsonObject.age}
		`
	}
</script>
</head>

<body>

<label>이름</label>
<input type="text"id="nameInput">
<br>

<label>나이</label>
<input type="text" id="ageInput" class="textfiled">
<br>

<input type="button" value="입력"  onclick="addData()"> 
<input type="button" value="출력" onclick="displayData()">

<div id="output">
</div>


</body>
</html>
