<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	
</style>
<script>
	//지역변수
	//1.선언
	var temp;
	//2 깂할당 //값 할당 시에 데이터 형이 설정된다.
	temp = 4;
	//3 값사용
	console.log(temp + "/데이터형 : " + typeof(temp));
	document.write(temp + "-데이터형 : " + typeof(temp)+"<br/>")
	
	temp="안녕";
	console.log(temp + "/데이터형 : " + typeof(temp));
	document.write(temp + "-데이터형 : " + typeof(temp)+"<br/>")
	
	temp='오늘은 월요일'; //자바스크립트는 문자가 없다
	console.log(temp + "/데이터형 : " + typeof(temp));
	document.write(temp + "-데이터형 : " + typeof(temp)+"<br/>")
	
	temp=4.1; //자바스크립트는 문자가 없다
	console.log(temp + "/데이터형 : " + typeof(temp));
	document.write(temp + "-데이터형 : " + typeof(temp)+"<br/>")

	temp=true; //자바스크립트는 문자가 없다
	console.log(temp + "/데이터형 : " + typeof(temp));
	document.write(temp + "-데이터형 : " + typeof(temp)+"<br/>")

	temp=new Date(); //자바스크립트는 문자가 없다
	console.log(temp + "/데이터형 : " + typeof(temp));
	document.write(temp + "-데이터형 : " + typeof(temp)+"<br/>")

	temp="오늘은 만우절"
	
	function test(){
		//var는 지역변수있지만 선언되는 위치에 따라 사용가능하다.
		alert("test " + temp)
		//지역변수 : 함수안에서 선언되면 함수 안에서만 사용된다.
		var msg="내일은 화요일";
		msg2 = "화창한 월요일";
		alert(msg + " " + msg2)
		}
	test();
	
	function test2(){
		//var는 지역변수있지만 선언되는 위치에 따라 사용가능하다.
		//alert("test " + temp) 
		//alert("test 함수 안 전역 변수  :" + msg)// 함수 안에서 var로 선언한 변수는 지역변수이므로 사용불가
		alert("test 함수 안 전역 변수  :" + msg2)
		}
	test2();
	
</script>
</head>
<body>
	
</body>
</html>
